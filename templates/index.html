<body>

{% extends "layout.html" %}
{% block content %}
<!--Enter Name -->

<h1>Generador de Personajes para Ryuutama</h1>

<h2>Instrucciones</h2>
<ol>
    <li>Completa el formulario</li>
    <li>Dale al botón</li>
    <li>Copia o Imprime tu personaje</li>
    <li>¡Y ya está!</li>
</ol>

<form class="pure-form-aligned pure-form" action="{{ url_for('detalles') }}" method="POST">
    <fieldset>
        <legend>Crea tu personaje</legend>

        <div class="pure-control-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="" placeholder="nombre" autofocus>
        </div>

        <div class="pure-control-group">
        <label for="genero">Género</label>
        <select name="genero" id="genero">
            <option>Masculino</option>
            <option>Femenino</option>
        </select>
        </div>

        <div class="pure-control-group">
        <label for="edad">Edad</label>
        <input type="text" id="edad" name="edad" value="" placeholder="18">
        </div>

        <div class="pure-control-group">
        <label for="color">Color y Apariencia</label>
        <textarea id="color" name="color" class="pure-input" value="" placeholder=" "></textarea>
        </div>

        <div class="pure-control-group">
        <label for="hogar">Hogar y razón para viajar</label>
        <textarea id="hogar" name="hogar" class="pure-input" value="" placeholder=" "></textarea>
        </div>

        <div class="pure-control-group">
        <label for="clase">Clase</label>
        <select name="clase" id="clase">
            <option>Trovador</option>
            <option>Mercader</option>
            <option>Cazador</option>
            <option>Sanador</option>
            <option>Granjero</option>
            <option>Artesano</option>
            <option>Noble</option>
        </select>
        </div>

        <div class="pure-control-group">
        <label for="arquetipo">Arquetipo</label>
        <select name="arquetipo" id="arquetipo">
            <option>Ofensivo</option>
            <option>Técnico</option>
            <option>Mágico</option>
        </select>
        </div>

        <div class="pure-control-group">
        <label for="caracteristicas">Características</label>
        <select name="caracteristicas" id="caracteristicas">
            <option>FUE 6 DES 6 INT 6 ESP 6</option>
            <option>FUE 4 DES 6 INT 6 ESP 8</option>
            <option>FUE 6 DES 4 INT 6 ESP 8</option>
            <option>FUE 6 DES 6 INT 4 ESP 8</option>
            <option>FUE 6 DES 6 INT 8 ESP 4</option>
            <option>FUE 6 DES 8 INT 4 ESP 6</option>
            <option>FUE 6 DES 4 INT 8 ESP 6</option>
            <option>FUE 8 DES 4 INT 6 ESP 6</option>
            <option>FUE 8 DES 6 INT 6 ESP 4</option>
            <option>FUE 8 DES 6 INT 4 ESP 6</option>
            <option>FUE 4 DES 4 INT 8 ESP 8</option>
            <option>FUE 4 DES 8 INT 8 ESP 4</option>
            <option>FUE 8 DES 8 INT 4 ESP 4</option>
            <option>FUE 4 DES 8 INT 4 ESP 8</option>
            <option>FUE 8 DES 4 INT 8 ESP 4</option>
        </select>
        </div>

        <div class="pure-control-group">
        <label for="favorita">Arma Favorita</label>
        <select name="favorita" id="favorita">
            <option>Hojas Cortas</option>
            <option>Hojas Largas</option>
            <option>Armas de Asta</option>
            <option>Hachas</option>
            <option>Arcos</option>
            <option>¡Sin Armas!</option>
        </select>
        </div>

        <div class="pure-control-group">
        <label for="objeto">Tu Objeto Favorito</label>
        <input type="text" id="objeto" name="objeto" value="" placeholder="escribe algo que te guste">
        </div>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3"></div>
            <div class="pure-control-group pure-u-1 pure-u-md-1-3">
                <button type="submit" class="button-xlarge pure-button pure-button-primary" value="Submit">¡Botón!</button>
            </div>
            <div class="pure-u-1 pure-u-md-1-3"></div>
        </div>
    </fieldset>
</form>


{% endblock %}

</body>
